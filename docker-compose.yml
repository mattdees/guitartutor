services:
  backend:
    build: ./backend
    expose:
      - "8080"
    restart: unless-stopped

  frontend:
    build: ./frontend
    expose:
      - "80"
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

